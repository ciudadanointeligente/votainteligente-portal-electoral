language: python
sudo: false
env:
  - DB=postgres
  - DB=sqlite3
services:
  - postgresql
  - redis-server
python:
  - "2.7"
addons:
    apt:
        packages:
            - python-pgmagick
            - libgraphicsmagick++1-dev
            - libboost-python-dev
            - python-pgmagick
            - postgresql-client
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install psycopg2
# command to run tests
script:
  - coverage run manage.py test --noinput
  - coverage report -m
after_script:
  - coveralls --verbose
