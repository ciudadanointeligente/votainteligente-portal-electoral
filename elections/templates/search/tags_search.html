{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="hero-unit">
        <h2>{% trans "Busqueda" %}</h2>

        <form method="get">
            <table>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input class="btn btn-primary btn-large" type="submit" value="{% trans 'Buscar' %}">
                    </td>
                </tr>
            </table>
        </form>
    </div>

        <h3>{% trans "Elecciones" %}</h3>

        {% for election in result %}
            <p>
                {{ election.name }}
            </p>
        {% empty %}
            <p>{% trans "No encontr√© resultados" %}</p>
        {% endfor %}
{% endblock %}
